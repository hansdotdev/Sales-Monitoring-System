<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Monitoring System</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bicycle-outline"></ion-icon>
                        </span>
                        <span class="title">Sales Monitoring System</span>
                    </a>
                </li>

                <li>
                    <a href="main.html">
                        <span class="icon">
                            <ion-icon name="speedometer-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="customer.html">
                        <span class="icon">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Manage Sales</span>
                    </a>
                </li>

                <li>
                    <a href="items.html">
                        <span class="icon">
                            <ion-icon name="bag-remove-outline"></ion-icon>
                        </span>
                        <span class="title">Manage Items</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Place Order</span>
                    </a>
                </li>

                <li>
                    <a href="search.html">
                        <span class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                        <span class="title">Search Order</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

               

            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Orders</h2>
                       
                    </div>
                    <form>
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name" name="customer-name" placeholder="Enter customer name" required>
                    
                        <label for="customer-address">Customer Address</label>
                        <input type="text" id="customer-address" name="customer-address" placeholder="Enter customer address" required>
                    
                        <label for="item-code">Item Code</label>
                        <select id="item-code" name="item-code" required>
                            <option value="" disabled selected>Select item code</option>
                            <option value="code1">001</option>
                            <option value="code2">002</option>
                            <option value="code3">003</option>
                            <option value="code1">004</option>
                            <option value="code2">005</option>
                            <option value="code3">006</option>
                        </select>
                    
                        <label for="model">Model</label>
                        <input type="text" id="model" name="model" placeholder="Model" required readonly>
                    
                        <label for="unit-price">Unit Price</label>
                        <input type="text" id="unit-price" name="unit-price" placeholder="Unit price" required readonly>
                    
                        <label for="quantity-on-hand">Quantity on Hand</label>
                        <input type="number" id="quantity-on-hand" name="quantity-on-hand" placeholder="Quantity on hand" required readonly>
                    
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    
                        <label for="payment">Payment</label>
                        <select id="payment" name="payment" required>
                            <option value="" disabled selected>Select payment method</option>
                            <option value="cash">Cash</option>
                            <option value="installment">Installment</option>
                        </select>
                    
                        <button type="submit">Place order</button>
                        <button type="reset">Clear</button>
                    </form>
                </div>

               
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
